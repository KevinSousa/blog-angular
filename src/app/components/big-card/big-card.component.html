<div class="big__card__container">
    <div class="container__photo">
        <img src="{{ photoCover }}">
    </div>
    <div class="container__title">
        <h1>
            <a [routerLink]="['content', Id]">
                {{ cardTitle }}
            </a>
        </h1>
    </div>
    <div class="container__description">
        <p>
            <a [routerLink]="['content', Id]">
                {{ cardDescription }}
            </a>
        </p>
    </div>
</div>
